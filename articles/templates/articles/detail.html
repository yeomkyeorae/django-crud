{% extends 'articles/base.html' %}
{% block body %}
  <h1>{{ article.id }}번 글</h1>
  <h2>{{ article.title }}</h2>
  <h3>작성 일자 : {{ article.created_at }}</h3>
  <h3>수정 일자 : {{ article.updated_at }}</h3>
  <hr>
  <p>{{ article.content }}</p>
  <a href="/articles/">목록으로</a>
  <a href="/articles/{{ article.pk }}/update/">수정하기</a>
  <a href="/articles/{{ article.pk }}/delete/">삭제하기</a>
{% endblock %}
