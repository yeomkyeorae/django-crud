{% extends 'accounts/base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% block body %}
<form role="form" action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
  {% if request.resolver_match.url_name == 'login' %}
  <a href="{% provider_login_url "kakao" %}">카카오 로그인</a>
  {% endif %}
</form>
{% endblock %}
